<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            {{ result[3] }}'s Profile
          </h1>
          <h2 class="subtitle">
            Your user ID number #{{result[0]}}
              Your user name is {{result[1],result[2] }}
          </h2>
          <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first_name" placeholder="Name" value="{{ result[1] }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last_name" value="{{ result[2] }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="hidden" name="is_authenticated" value="False" >
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" type="submit" value="Update">Update</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
